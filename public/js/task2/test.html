<!DOCTYPE html>
<html>
<head>
    <title>setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet"  href="setup.css">
    <script src="setup.js"></script>
</head>
<body>
<header><img src="./img/9.png"><span>参考设置</span><img class="iconright" src="./img/10.png"></header>
<div class="main">
    <div class="match">
        <div class="match_left">玩家配比</div>
        <div class="match_right">
            <div></div>
            <button>点击设置</button>
        </div>
    </div>
    <div class="keyword">
        <input type="text" maxlength="8" placeholder="水民词组">
        <input type="text" maxlength="8" placeholder="卧底词组">
    </div>
    <div class="playernum">
        <div class="number">玩家人数<input id="shownum" type="number" min="4" max="18" maxlength="2">人</div>
        <div class="slide">
            <input id="subbtn" onclick="subnum()" type="button" value="―">
            <input id="range" oninput="change()" type="range" min="4" max="18" step:"1" value="4">
            <input id="addbtn" onclick="addnum()" type="button" value="+" style="font-size:1.2rem">
        </div>
        
    </div>
    <button class="deal">去发牌</button>
</div>
</body>  
</html>
