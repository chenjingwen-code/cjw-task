<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img style="width: 100px" src="http://img07.tooopen.com/images/20170316/tooopen_sy_201956178977.jpg" alt="">
        <p></p>
        <p></p>
        <p></p>
        <button onClick="next()">查看1号</button>
    </div>
</body>
<script>
var children = document.querySelector('.card').children;
var evenImg = 'http://img.zcool.cn/community/018d4e554967920000019ae9df1533.jpg@900w_1l_2o_100sh.jpg';
var oddImg = 'http://img07.tooopen.com/images/20170316/tooopen_sy_201956178977.jpg';
var curIndex = 1; // 当前页码
var evenText = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"; // 偶数页大段描述
var playerNum = 4; // 玩家数量
var waterPeopleWord = '123'; //水民暗号
var ghostWord = '456'; //水民暗号
var ghostIndexs = [4]; //四个玩家，最后一个是幽灵
function next() {
    curIndex++;
    if(curIndex <= playerNum * 2) {
        // 偶数页
        if(curIndex % 2 === 0) {
            children[0].src = evenImg
            for(var i = 0, len = ghostIndexs.length; i < len ; i++) {
                if(curIndex === ghostIndexs[i] * 2 ) {
                    children[1].innerText = "幽灵";
                    children[2].innerText = "词组：" + ghostWord;
                } else {
                    children[1].innerText = "水民";
                    children[2].innerText = "词组：" + waterPeopleWord;
                }
            }
            children[3].innerText = evenText;
            children[4].innerText = curIndex !== playerNum * 2 ? "隐藏并传递给" + (Math.ceil(curIndex/2) + 1) + "号" : "到下一页了";
        } else {
            children[0].src = oddImg
            children[1].innerText = "";
            children[2].innerText = "";
            children[3].innerText = "";
            children[4].innerText = "查看" + Math.ceil(curIndex/2) + "号";
        }

    } else {
        // 跳转下一页
        alert('结束，到下一页了')
    }
}



</script>
</html>
